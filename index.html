<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reviews</title>
</head>

<body>
    <section>
        <h2 class="header">Reviews</h2>
        <div class="review-container">
            <div class="left-side">
                <h1 id="rating">4.9</h1>
                <div id="stars-rating">
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                </div>
                <p id="review-info">Based on 3,194 Reviews</p>
            </div>
            <div class="middle">
                <div class="five-star">
                    <div class="stars stars-5">
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                    </div>

                    <div class="reviews-container-5">
                        <div class="star-5-bar"></div>
                    </div>

                    <div class="stars stars-5">(2222)</div>
                </div>

                <div class="four-star">
                    <div class="stars stars-4">
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fa fa-star-o"></span>
                    </div>

                    <div class="reviews-container-4">
                        <div class="star-4-bar"></div>
                    </div>

                    <div class="stars stars-4">(230)</div>
                </div>

                <div class="three-star">
                    <div class="stars stars-3">
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                    </div>

                    <div class="reviews-container-3">
                        <div class="star-3-bar"></div>
                    </div>

                    <div class="stars stars-3">(50)</div>
                </div>
                <div class="two-star">
                    <div class="stars stars-2">
                        <span class="fas fa-star shaded"></span>
                        <span class="fas fa-star shaded"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                    </div>

                    <div class="reviews-container-2">
                        <div class="star-2-bar"></div>
                    </div>

                    <div class="stars stars-2">(5)</div>
                </div>
                <div class="one-star">
                    <div class="stars stars-1">
                        <span class="fas fa-star shaded"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                    </div>

                    <div class="reviews-container-1">
                        <div class="star-1-bar"></div>
                    </div>

                    <div class="stars stars-1">(7)</div>
                </div>
            </div>
            <div class="right-side">
                <button><span class="fa fa-comments-o"></span> Ask a Question</button>
                <button><span class="fas fa-edit"></span> Write a Review</button>
            </div>
        </div>
    </section>
</body>

</html>
